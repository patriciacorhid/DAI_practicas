      const chart = Highcharts.chart('grafica1', {
          chart: {
              type: 'bar'
          },
          title: {

          },
          xAxis: {
              categories: {{ v_decadas }}
          },
          yAxis: {
              title: {
                  text:""
              }
          },
          series: [{
	      name: 'Total de peliculas de la década',
              data: {{ v_pelis_decada }}
          }]
      });
  });
</script>
